<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-left: auto;
      text-decoration: none;
      color: #fff;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }
    .banner {
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    .product {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .product img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
    }
    .product-details {
      flex-grow: 1;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 300px;
      max-height: 500px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .chatbot.expanded {
      max-height: 400px;
    }
    .chatbot-header {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .chatbot-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">New Arrivals</a>
      <a href="#">Wish List</a>
      <a href="#">Orders</a>
    </nav>
    <a href="#" class="profile">
      <img src="profile.jpg" alt="Profile Photo">
      <span>User Name</span>
    </a>
  </header>

  <section class="banner">
    <h1>Welcome to the Marketplace</h1>
  </section>

  <section class="product-list">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-details">
        <h2>Product 1 Name</h2>
        <p>Price: $199.99</p>
      </div>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-details">
        <h2>Product 2 Name</h2>
        <p>Price: $249.99</p>
      </div>
    </div>
    <!-- Add more products here -->
  </section>

  <div class="chatbot">
    <div class="chatbot-header">Chat</div>
    <div class="chatbot-body">
      <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatbotHeader = document.querySelector('.chatbot-header');
    const chatbotBody = document.querySelector('.chatbot-body');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    chatbotHeader.addEventListener('click', () => {
      chatbotBody.classList.toggle('expanded');
    });

    sendButton.addEventListener('click', () => {
      const userMessage = chatInput.value;
      if (userMessage.trim() !== '') {
        // Call your JavaScript function here using userMessage
        // For demonstration purposes, let's just display the user message in the chat
        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('user-message');
        userMessageElement.textContent = `You: ${userMessage}`;
        chatbotBody.appendChild(userMessageElement);

        chatInput.value = '';
      }
    });
  </script>
</body>
</html>
