<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Devices Marketplace</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <header>
    <h1>Medical Devices Marketplace</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">New Arrivals</a>
      <a href="#">Wish List</a>
      <a href="#">Orders</a>
    </nav>
    <div class="profile">
      <img src="./static/images/img.jpg" alt="Profile Photo">
      <span>Shubham Pandey</span>
    </div>
  </header>
  <main>
    <img class="banner" src="./static/images/medical-devices-marketplace.jpg" alt="Banner Image">
    <div class="product-list">
      <div class="product">
        <img src="./static/images/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="./static/images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="./static/images/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$14.99</p>
      </div>
      <!-- Add more product items as needed -->
    </div>
  </main>
  <div class="chat-window">
    <div class="chat-window-header">
      <span>Assistant</span>
    </div>
    <div class="chat-messages">
      <p class ="initial-chat">Assistant: Hello there, I am a chatbot which helps in fetching details regarding your orders. Please help me with your order Ids to begin.</p>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') { event.preventDefault(); sendMessage(); }">
      <button onclick="sendMessage()" id="send-button">Send</button>
    </div>
  </div>

</body>

<script src="static/js/script.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
